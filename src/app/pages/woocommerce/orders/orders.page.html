<div *ngIf="!orders" class="spinner">
  <ion-spinner name="lines"></ion-spinner>
</div>

<ion-header class="mybg">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button class="white menu" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Your Orders
    </ion-title>
    <ion-buttons slot="end" (click)="cartPage()">
        <ion-icon name="cart" slot="icon-only" class="white ion-margin"></ion-icon>
        <ion-badge id="cart-badge">{{ cartItems }}</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light" *ngIf="orders">
  <ion-item lines="none" *ngFor="let order of orders" class="card ion-no-padding ion-margin-bottom"
    (click)="open(order)">
    <ion-row class="cardRow ion-align-items-center">
      <ion-col size="4">
        $ {{ order.total }}
      </ion-col>
      <ion-col size="6">
        <ion-row *ngFor="let o of order.line_items">
          <ion-text>
            <h5 class="title ion-no-margin">
              ({{ o.quantity }})<strong>{{ o.name }}</strong>
            </h5>
          </ion-text>
        </ion-row>
      </ion-col>
      <ion-col class="ion-float-right" size="2">
        <ion-icon class="item-icon mycolor ion-float-right" name="arrow-dropright" mode="ios"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item *ngIf="orders.length === 0">
    <ion-text>No order Available</ion-text>
  </ion-item>
</ion-content>
