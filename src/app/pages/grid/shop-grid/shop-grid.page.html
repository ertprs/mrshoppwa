<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-ios ion-text-capitalize">Shop Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let data of products;" size="6">
        <ion-card class="card ion-no-margin">
          <ion-badge class="badge" *ngIf="data.offer">{{data.discount}}%</ion-badge>
          <img [src]="data.image[0]" [alt]="data.name">
          <ion-card-content>
            <ion-card-title>
              <ion-row>
                <ion-col *ngIf="data.offer" class="ion-no-padding">
                  <ion-text class="ion-text-left"><span class="price"><span
                        class="inline">{{data.currency}}{{data.costPrice}}</span>
                      <strong>{{data.currency}}{{gridServ.calculate(data.costPrice, data.discount)}}</strong></span>
                  </ion-text>
                </ion-col>
                <ion-col *ngIf="!data.offer" class="ion-no-padding">
                  <ion-text class="ion-text-left"><span
                      class="price"><strong>{{data.currency}}{{data.costPrice}}</strong></span></ion-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding ion-text-left">
                  <h6 class="subtitle ion-text-left">{{data.bought}}+ bought this</h6>
                </ion-col>
              </ion-row>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
