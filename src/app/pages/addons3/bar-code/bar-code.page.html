<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">QR & Bar code Scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-list-header lines="inset">
    <ion-label>Scan a QR or Bar code</ion-label>
  </ion-list-header>
  <div class="scanSection" class="ion-padding">

    <ion-button expand="full" color="success" (click)="scanCode()">Scan Code</ion-button>
    <div *ngIf="scannedData">
      <p>Scanned Code Text : <b>{{scannedData['text']}}</b></p>
      <p>Scanned Code Format : <b>{{scannedData['format']}}</b></p>
    </div>
  </div>
  <ion-list-header lines="inset">
    <ion-label>Generate QR Code with your own url</ion-label>
  </ion-list-header>

  <div class="CustomEncodeSection ion-padding">
    <ion-item>
      <ion-label position="floating">Paste your Url</ion-label>
      <ion-input [(ngModel)]="encodedData"></ion-input>
    </ion-item>
    <ion-button expand="full" color="success" class="ion-margin-top" (click)="encodedText()">Encode Text</ion-button>
    <div>
      <img [src]="qrImage" *ngIf="qrImage" />
    </div>
  </div>

</ion-content>
