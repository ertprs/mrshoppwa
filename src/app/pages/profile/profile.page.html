<ion-header>
  <ion-toolbar color="profile">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-ios ion-text-capitalize">My Account</ion-title>
  </ion-toolbar>
  <ion-toolbar color="profile">
    <div *ngIf="userDetails" class="userSection ion-padding-horizontal">
      <ion-avatar slot="start">
        <img [src]="userDetails.profileUrl">
      </ion-avatar>
      <div class="userDetail ion-padding-start">
        <ion-label class="userName">
          {{userDetails.name}}
        </ion-label>
        <ion-text>{{userDetails.phoneNo}}</ion-text>
      </div>
      <div class="editSection ion-float-right" slot="end" (click)="editProfile()">
        <ion-label ion-button>Edit Profile</ion-label>
      </div>

    </div>
  </ion-toolbar>
  <ion-toolbar color="profile">
    <ion-segment mode="md" [(ngModel)]="selectSegment" value="profile">
      <ion-segment-button value="profile" class="segmentButton" color="light">
        <ion-label>Profile</ion-label>
      </ion-segment-button>
      <ion-segment-button value="mycard" color="light">
        <ion-label>My Card</ion-label>
      </ion-segment-button>
      <ion-segment-button value="MyAddress" color="light">
        <ion-label>My Address</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <my-profile *ngIf="selectSegment == 'profile'"></my-profile>
  <payment-cards *ngIf="selectSegment == 'mycard'"></payment-cards>
  <my-address *ngIf="selectSegment == 'MyAddress'"></my-address>


</ion-content>
