<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="getProducts == undefined || getProducts.length === 0 " class="spinner">
    <ion-spinner name="lines"></ion-spinner>
  </div>
  <div *ngIf="getProducts != undefined">
    <ion-card class="eventcard ion-margin-bottom" *ngFor="let event of events">
      <ion-img [src]="event.largeimage"></ion-img>
      <ion-card-content>
        <ion-row>
          <ion-col size="2">
            <h2 class="month">{{event.month}}</h2>
            <h1>{{event.date}}</h1>
            <h3>{{event.day}}</h3>
          </ion-col>
          <div class="seperator"></div>
          <ion-col size="7" class="name">
            <h2><strong>{{event.name}}</strong></h2>
            <h4 class="venue">{{event.venues}}</h4>
          </ion-col>
          <ion-col size="2"><button ion-button color="greenish" class="btn">BOOK</button></ion-col>
        </ion-row>
        <div class="hor-seperator"></div>
        <ion-row>
          <ion-col size="6">
            <ion-badge color="light">{{event.type}}</ion-badge>
          </ion-col>
          <ion-col size="6" class="righttext">â‚¹ {{event.price}} Onwards</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
