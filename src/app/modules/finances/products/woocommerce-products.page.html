<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Finances</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="getProducts == undefined || getProducts.length === 0 " class="spinner">
    <ion-spinner name="lines"></ion-spinner>
  </div>

  <ion-list>
    <ion-item no-lines  *ngFor="let p of gridImages" class="ion-no-padding" mode="md">
      <div class="imagediv" [ngStyle]="{'background-image' :'linear-gradient(0deg,rgba(88, 87, 88, 0.3),rgba(94, 93, 94, 0.3)),url('+ p.image+ ')','background-repeat': 'no-repeat', 
      'height':'40% 100px', 'background-size': 'cover '}">
        <div class="inner">
          <h1><b>{{p.title}}</b></h1>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
